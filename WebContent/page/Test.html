<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onlyWord(){
            var tar = document.getElementById("this");
            tar.style.imeMode='disabled';
        }
    </script>
</head>
<body>
<INPUT onkeyup="onlyWord()" id="this" style="ime-mode: disabled"/>
</body>
</html>
